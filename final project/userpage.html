<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userpage.css">
    <title>User Profile</title>
</head>
<body>

    <header>
        <div class="logo"> 
            <img src="spiderman into spider verse.jpg" alt="Cinema Camera Icon">
            CINE-MAGIC
        </div>
        <nav>
            <div class="user-profile-nav">
                <img src="default-profile-pic.jpg" alt="Profile Picture">
                <span>User Name</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="user-profile">
            <div class="profile-pic">
                <img src="default-profile-pic.jpg" alt="Profile Picture">
            </div>
            <div class="user-details">
                <h2>User Name</h2>
                <p>Total Purchased Movie Tickets: <span id="ticketCount">0</span></p>
                <button id="membershipButton">Become a Member</button>
            </div>
        </section>
    </main>

    <script src="userprofile.js"></script>

</body>
</html>
